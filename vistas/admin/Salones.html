<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin: Salones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link href="../../css/simple-sidebar.css" rel="stylesheet">
    <link href="../../css/all.css" rel="stylesheet">
</head>

<body id="salones">
    <div class="d-flex toggled" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="" alt="" class="rounded-circle userfoto">
                <p id="username"></p>
            </div>
            
            <div class="list-group list-group-flush">
                <a href="/vistas/admin/horarios.html" class="list-group-item list-group-item-action bg-light">Horarios</a>
                <a href="#" class="list-group-item list-group-item-action bg-light active">Salones</a>
                <a href="/vistas/admin/Docentes.html" class="list-group-item list-group-item-action bg-light">Docentes</a>
                <a href="/vistas/admin/Grupos.html" class="list-group-item list-group-item-action bg-light">Grupos</a>
                <a href="/vistas/admin/Cursos.html" class="list-group-item list-group-item-action bg-light">Cursos</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar">
                <!-- Brand -->
                <div>
                    <a class="navbar-brand" id="menu-toggle" href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                    <span class="navbar-text">
                        Salones
                    </span>
                </div>
                <a class="nav-link" id="log-out" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Log Out
                </a>

            </nav>

            <div class="card text-center">
                <div class="card-header">
                    salones
                </div>
                <div class="card-body">
                    salones
                </div>
            </div>
        </div>
    </div>
    <script src="../../jquery/jquery-3.4.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            
            let base = window.location.origin;
            let id = localStorage.getItem("id");
            $.ajax({
                url: base + "/api/usuarios/" + id,
                type: "GET",
                success: function (result) {
                    console.log(result);
                    $(".userfoto").attr("src","/api/public/img/"+result.foto);
                    $("#username").text(result.nombre +" "+ result.apellidoPaterno +" "+ result.apellidoMaterno);

                },
                error: function (resp) {
                    alert("inicie sesion");
                    window.location.href = "/";
                }
            });

        });

        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $("#log-out").click(function (x) {
            localStorage.removeItem("id");
            window.location.href = "/";
        });
    </script>
</body>

</html>
