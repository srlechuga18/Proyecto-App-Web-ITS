<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin: Docentes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link href="../../css/simple-sidebar.css" rel="stylesheet">
    <link href="../../css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../DataTables/datatables.min.css" />
</head>

<body id="docentes">
    <div class="d-flex toggled" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="" alt="" class="rounded-circle userfoto">
                <p id="username"></p>
            </div>

            <div class="list-group list-group-flush">
                <a href="/vistas/admin/horarios.html"
                    class="list-group-item list-group-item-action bg-light">Horarios</a>
                <a href="/vistas/admin/Salones.html" class="list-group-item list-group-item-action bg-light">Salones</a>
                <a href="#" class="list-group-item list-group-item-action bg-light active">Docentes</a>
                <a href="/vistas/admin/Grupos.html" class="list-group-item list-group-item-action bg-light">Grupos</a>
                <a href="/vistas/admin/Cursos.html" class="list-group-item list-group-item-action bg-light">Cursos</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar">
                <!-- Brand -->
                <div>
                    <a class="navbar-brand" id="menu-toggle" href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                    <span class="navbar-text">
                        Docentes
                    </span>
                </div>
                <a class="nav-link" id="log-out" href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    Log Out
                </a>

            </nav>

            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-tabs" id="crud" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#show" role="tab" aria-controls="show"
                                aria-selected="true">Docentes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#add" role="tab" aria-controls="add"
                                aria-selected="false">Agregar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#modify" role="tab" aria-controls="modify" aria-selected="false"
                                style="visibility: hidden;">Modificar</a>
                        </li>
                        <li class="nav-item">
                            <a id="delete" href="#" class="" style="visibility: hidden;">Borrar</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content mt-3">
                        <div class="tab-pane active" id="show" role="tabpanel">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Foto</th>
                                        <th>Nombre</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Correo</th>
                                        <th>Turno</th>
                                        <th>Category</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane" id="add" role="tabpanel" aria-labelledby="add-tab">
                            <div class="form-group">
                                <label for="email">Correo:</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Contraseña:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group">
                                <label for="usr">Nombre:</label>
                                <input type="text" class="form-control" id="usr">
                            </div>
                            <div class="form-group">
                                <label for="apellidoPaterno">Apellido Paterno:</label>
                                <input type="text" class="form-control" id="apellidoPaterno">
                            </div>
                            <div class="form-group">
                                <label for="apellidoMaterno">Apellido Materno:</label>
                                <input type="text" class="form-control" id="apellidoMaterno">
                            </div>
                            <div class="form-group">
                                <label for="turno">Turno:</label>
                                <select class="form-control" id="turno">
                                    <option value="medio">Medio</option>
                                    <option value="completo">Completo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="cat">Categoria:</label>
                                <select class="form-control" id="cat">
                                    <option value="1">Administrador</option>
                                    <option value="2">Profesor</option>
                                    <option value="3">Prefecto</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="foto">Foto:</label>
                                <input type="file" class="form-control-file border" id="foto">
                            </div>
                            <Button type="submit" class="btn btn-primary" id="add-btn">Guardar</Button>
                        </div>

                        <div class="tab-pane" id="modify" role="tabpanel" aria-labelledby="modify-tab">
                            <div class="row">
                                <div class="col">
                                    <h5>Modificar Contraseña</h5>
                                    <div class="form-group">
                                        <label for="pswd">Contraseña nueva:</label>
                                        <input type="password" class="form-control" id="pswd">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd2">Repetir Contraseña:</label>
                                        <input type="password" class="form-control" id="pwd2">
                                    </div>
                                    <Button type="submit" class="btn btn-primary" id="modify-pwd-btn">Guardar
                                        Contraseña</Button>
                                </div>
                                <div class="col">
                                    <h5>Modificar Datos</h5>
                                    <div class="form-group">
                                        <label for="email2">Correo:</label>
                                        <input type="email" class="form-control" id="email2">
                                    </div>
                                    <div class="form-group">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidoPaterno2">Apellido Paterno:</label>
                                        <input type="text" class="form-control" id="apellidoPaterno2">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellidoMaterno2">Apellido Materno:</label>
                                        <input type="text" class="form-control" id="apellidoMaterno2">
                                    </div>
                                    <div class="form-group">
                                        <label for="turno2">Turno:</label>
                                        <select class="form-control" id="turno2">
                                            <option value="medio">Medio</option>
                                            <option value="completo">Completo</option>
                                        </select>
                                    </div>
                                    <Button type="submit" class="btn btn-primary" id="modify-dts-btn">Guardar
                                        Datos</Button>
                                </div>
                                <div class="col">
                                    <h5>Modificar Foto</h5>
                                    <div class="form-group">
                                        <label for="foto">Foto:</label>
                                        <input type="file" class="form-control-file border" id="foto">
                                    </div>
                                    <Button type="submit" class="btn btn-primary" id="modify-pic-btn">Guardar
                                        Foto</Button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            Desea Borrar el usuario?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary">Si</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../jquery/jquery-3.4.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../DataTables/datatables.min.js"></script>
    <script src="../../js/Docentes.js"></script>
</body>

</html>
