<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prefecto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link href="../../css/simple-sidebar.css" rel="stylesheet">
    <link href="../../css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../DataTables/datatables.min.css" />
</head>

<body id="horarios">
    <div class="d-flex toggled" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">
                <img src="" alt="" class="rounded-circle userfoto">
                <p id="username"></p>
            </div>

            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light active">Horarios</a>
            </div>
        </div>
        <div id="page-content-wrapper">
            <nav class="navbar">
                <!-- Brand -->
                <div>
                    <a class="navbar-brand" id="menu-toggle" href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                    <span class="navbar-text">
                        Prefecto
                    </span>
                </div>
                <span class="navbar-text">
                    Umbrella Academy
                </span>
                <a class="nav-link" id="log-out" href="">
                    <i class="fas fa-sign-out-alt"></i> Log Out
                </a>

            </nav>

            <div class="card text-center">

                <div class="card-header">
                    <ul class="nav nav-pills card-header-tabs" id="crud" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" href="#show" role="tab" aria-controls="show" aria-selected="true">Horarios</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content mt-3">
                        <div class="tab-pane active" id="show" role="tabpanel">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Dia de la semana</th>
                                        <th>Hora</th>
                                        <th>Foto</th>
                                        <th>Profesor</th>
                                        <th>Salon</th>
                                        <th>Curso</th>
                                        <th>Grupo</th>
                                        <th>Ciclo Escolar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../jquery/jquery-3.4.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../DataTables/datatables.min.js"></script>
    <script src="../../js/Prefecto.js"></script>

</body>

</html>
